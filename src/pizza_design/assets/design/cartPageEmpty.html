<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cartPageEmptyStyle.css">
</head>

<body>
<div class="main">
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__logo">
                    <div class="header__img">
                        <img src="https://png.pngtree.com/element_our/png_detail/20180925/slice-of-pizza-in-flat-style-png_111519.jpg">
                    </div>
                    <div class="header__description">
                        <span class="text_1-2em"><b>REACT PIZZA</b></span><br>
                        <span class="text_disable">самая вкусная пицца во вселенной</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="cart-container">
                <div class="cart__title">
                    <div class="cart-description">
                        <span class="text-description text_1-2em"><b>Корзина пустая</b></span>
                        <span class="text_0-9em text_disable">Вероятней всего, вы не заказывали ещё пиццу.</span>
                        <span class="text_0-9em text_disable">Для того, чтобы заказать пиццу, перейдите на главную страницу.</span>
                    </div>
                    <div class="cart-icon">
                        <img src="../img/man-with-cart_500.jpg">
                    </div>
                </div>
                <div class="cart__bottom">
                    <div class="button-layout back-button">
                        <span class="text_0-9em">Вернуться назад</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
