<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cartPageStyle.css">
</head>

<body>
<div class="main">
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__logo">
                    <div class="header__img">
                        <img src="https://png.pngtree.com/element_our/png_detail/20180925/slice-of-pizza-in-flat-style-png_111519.jpg">
                    </div>
                    <div class="header__description">
                        <span class="text_1-2em"><b>REACT PIZZA</b></span><br>
                        <span class="text_disable">самая вкусная пицца во вселенной</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="cart-container">
                <div class="cart__title">
                    <div class="cart-title-icon">
                        <img src="../img/cart_icon.jpg">
                        <span class="text_1-5em"><b>&nbsp;&nbsp;Корзина</b></span>
                    </div>
                    <div class="clear-cart-button">
                        <img src="../img/cart-clear_icon.png">
                        <span class="text_0-9em text_disable">&nbsp;Очистить корзину</span>
                    </div>
                </div>
                <div class="cart__content">
                    <div class="cart-item">
                        <div class="pizza-description">
                            <img src="https://cdn.dodostatic.net/static/Img/Products/Pizza/ru-RU/67e4a344-3b02-4015-9aa8-5cac4c9c665e.jpg">
                            <div class="pizza-text-description">
                                <span><b>Пепперони</b></span>
                                <span class="text_0-9em text_disable">тонкое тесто, 26 см.</span>
                            </div>
                        </div>
                        <div class="pizza-option">
                            <div class="pizza-amount">
                                <div class="button-layout cart-amount-button">
                                    <span class="text_0-8em"><b>-</b></span>
                                </div>
                                <div class="pizza-counter">
                                    <span class="text_0-9em"><b>2</b></span>
                                </div>
                                <div class="button-layout cart-amount-button">
                                    <span class="text_0-8em"><b>+</b></span>
                                </div>
                            </div>
                            <div class="pizza-price">
                                <span><b>300 $</b></span>
                            </div>
                            <div class="pizza-delete-icon">
                                <div class="button-layout cart-delete-button">
                                    <span class="text_0-8em"><b>x</b></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="pizza-description">
                            <img src="https://cdn.dodostatic.net/static/Img/Products/Pizza/ru-RU/77c3701b-8ef4-4dbf-b028-e858a1d3e9d3.jpg">
                            <div class="pizza-text-description">
                                <span><b>Ветчина и грибы</b></span>
                                <span class="text_0-9em text_disable">тонкое тесто, 26 см.</span>
                            </div>
                        </div>
                        <div class="pizza-option">
                            <div class="pizza-amount">
                                <div class="button-layout cart-amount-button">
                                    <span class="text_0-8em"><b>-</b></span>
                                </div>
                                <div class="pizza-counter">
                                    <span class="text_0-9em"><b>2</b></span>
                                </div>
                                <div class="button-layout cart-amount-button">
                                    <span class="text_0-8em"><b>+</b></span>
                                </div>
                            </div>
                            <div class="pizza-price">
                                <span><b>300 $</b></span>
                            </div>
                            <div class="pizza-delete-icon">
                                <div class="button-layout cart-delete-button">
                                    <span class="text_0-8em"><b>x</b></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="pizza-description">
                            <img src="https://cdn.dodostatic.net/static/Img/Products/Pizza/ru-RU/ebf8ce09-e5b2-4e7b-a32a-682c162094c9.jpg">
                            <div class="pizza-text-description">
                                <span><b>Четыре сыра</b></span>
                                <span class="text_0-9em text_disable">тонкое тесто, 26 см.</span>
                            </div>
                        </div>
                        <div class="pizza-option">
                            <div class="pizza-amount">
                                <div class="button-layout cart-amount-button">
                                    <span class="text_0-8em"><b>-</b></span>
                                </div>
                                <div class="pizza-counter">
                                    <span class="text_0-9em"><b>2</b></span>
                                </div>
                                <div class="button-layout cart-amount-button">
                                    <span class="text_0-8em"><b>+</b></span>
                                </div>
                            </div>
                            <div class="pizza-price">
                                <span><b>300 $</b></span>
                            </div>
                            <div class="pizza-delete-icon">
                                <div class="button-layout cart-delete-button">
                                    <span class="text_0-8em"><b>x</b></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart__price-result">
                    <div class="cart__price-number">
                        <span>Всего пицц: <b>3 шт.</b></span>
                    </div>
                    <div class="cart__price-amount">
                        <span>Сумма заказа: <span class="text_selected">900 $</span></span>
                    </div>
                </div>
                <div class="cart__bottom">
                    <div class="button-layout button_disable">
                        <span class="text_0-9em">< Вернуться назад</span>
                    </div>
                    <div class="button-layout payment-button">
                        <span class="text_0-9em">Оплатить сейчас</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
