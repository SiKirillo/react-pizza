<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="mainPageStyle.css">
</head>

<body>
<div class="main">
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__logo">
                    <div>
                        <img src="https://png.pngtree.com/element_our/png_detail/20180925/slice-of-pizza-in-flat-style-png_111519.jpg">
                    </div>
                    <div>
                        <span>REACT PIZZA</span><br>
                        <span>самая пажилая питца</span>
                    </div>
                </div>
                <div class="header__button">
                    <button>
                        <span>300$</span>
                        <span>|</span>
                        <span>1 шт.</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="categories">
            <div class="container">
                <div class="categories__filter">
                    <ul class="list_horizontal">
                        <li class="filter title">Всё</li>
                        <li class="filter title">Мясные</li>
                        <li class="filter title">Вегетарианские</li>
                        <li class="filter title">Гриль</li>
                        <li class="filter title">Острые</li>
                        <li class="filter title">Закрытые</li>
                    </ul>
                </div>
                <div class="categories__sort">
                    <span class="title">Сортировка</span>
                </div>
            </div>
        </div>
        <div class="content">
            <span class="title">Все питцы</span>
            <div class="content__items">
                <div class="pizza">
                    <div class="pizza__image">
                        Image
                    </div>
                    <div class="pizza__title">
                        Питца-лиситца
                    </div>
                    <div class="pizza__settings">
                        <ul class="list_horizontal">
                            <li class="filter title pizza_dough">Тонкое</li>
                            <li class="filter title pizza_dough">Традиционное</li>
                        </ul>
                        <ul class="list_horizontal">
                            <li class="filter title pizza_size">1</li>
                            <li class="filter title pizza_size">2</li>
                            <li class="filter title pizza_size">3</li>
                        </ul>
                    </div>
                    <div class="pizza__bottom">
                        <div class="pizza__price">от 300$</div>
                        <div class="pizza__button">
                            <button>Добавить</button>
                        </div>
                    </div>
                </div>
                <div class="pizza">2</div>
                <div class="pizza">3</div>
                <div class="pizza">4</div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
